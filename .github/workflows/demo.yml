name: Demo Workflow

on:
  workflow_dispatch:  # Manual trigger

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare for artifact upload
        run: |
          mkdir output
          echo "Workflow ready for artifact upload" > output/info.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-artifact
          path: output/
